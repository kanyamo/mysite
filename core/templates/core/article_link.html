<a href="{% url 'detail' article.pk %}" class="article-link">
    <div class="article-link-container">
        <div class="article-link-thumbnail-container">
            <img class="article-link-thumbnail" src="{{article.thumbnail.url}}" alt="{{article.thumbnail.alt}}">
        </div>
        <div class="article-link-description">
            {{ article.title }}
        </div>
    </div>
</a>
